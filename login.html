<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect width='100%' height='100%' fill='%231976d2'/><text x='50%' y='50%' fill='white' font-size='10' font-family='Arial' dominant-baseline='middle' text-anchor='middle'>S</text></svg>">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f3f3f3;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .box{background:#fff;padding:20px 24px;border-radius:6px;box-shadow:0 6px 20px rgba(0,0,0,.08);width:360px}
    .box h2{margin:0 0 12px;font-size:18px;text-align:center}
    label{display:block;font-size:13px;margin-top:8px}
    input{width:100%;padding:8px;margin-top:6px;border:1px solid #ccc;border-radius:4px;box-sizing:border-box}
    .row{display:flex;gap:8px;margin-top:14px}
    button{flex:1;padding:8px;border:0;background:#1976d2;color:#fff;border-radius:4px;cursor:pointer}
    .link{font-size:12px;color:#666;text-align:center;margin-top:10px}
  </style>
</head>
<body>
  <div class="box">
    <h2>เข้าสู่ระบบ (Passcode)</h2>
    <form id="loginForm">
      <label for="l-passcode">Passcode</label>
      <input id="l-passcode" type="password" autocomplete="off" required>
      <div class="row">
        <button type="submit">Enter</button>
      </div>
      <div class="link" style="color:#666;font-size:12px">กรุณากรอกรหัสผ่าน</div>
    </form>
  </div>
<script src="Auth.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e){
  e.preventDefault();
  const code = document.getElementById('l-passcode').value.trim();
  if(!code){ alert('กรุณากรอก passcode'); return; }
  if(!window.verifyCredentials){ alert('Auth.js ไม่ถูกโหลด'); return; }
  try{
    const res = await window.verifyCredentials(null, code);
    if(res && res.success){
      window.setSession && window.setSession('passcode');
      location.href = 'index.html';
    }else{
      alert('รหัสไม่ถูกต้อง');
    }
  }catch(err){
    console.error(err);
    alert('เกิดข้อผิดพลาด');
  }
});
</script>
</body>
</html>
