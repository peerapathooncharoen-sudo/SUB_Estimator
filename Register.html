<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f3f3f3;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .box{background:#fff;padding:20px 24px;border-radius:6px;box-shadow:0 6px 20px rgba(0,0,0,.08);width:360px}
    label{display:block;font-size:13px;margin-top:8px}
    input{width:100%;padding:8px;margin-top:6px;border:1px solid #ccc;border-radius:4px;box-sizing:border-box}
    .row{display:flex;gap:8px;margin-top:14px}
    button{flex:1;padding:8px;border:0;background:#1976d2;color:#fff;border-radius:4px;cursor:pointer}
    .link{font-size:12px;color:#666;text-align:center;margin-top:10px}
  </style>
</head>
<body>
  <div class="box">
    <h2>สมัครสมาชิก</h2>
    <form id="regForm">
      <label>ชื่อผู้ใช้</label>
      <input id="r-username" type="text" required>
      <label>รหัสผ่าน</label>
      <input id="r-password" type="password" required>
      <label>ยืนยันรหัสผ่าน</label>
      <input id="r-password2" type="password" required>
      <div class="row">
        <button type="submit">Register</button>
      </div>
      <div class="link"><a href="login.html">กลับไปหน้า Login</a></div>
    </form>
  </div>

<script src="Auth.js"></script>
<script>
document.getElementById('regForm').addEventListener('submit', async function(e){
  e.preventDefault();
  const u = document.getElementById('r-username').value.trim();
  const p = document.getElementById('r-password').value;
  const p2 = document.getElementById('r-password2').value;
  if (!u) return alert('กรุณากรอกชื่อผู้ใช้');
  if (!p) return alert('กรุณากรอกรหัสผ่าน');
  if (p !== p2) return alert('รหัสผ่านไม่ตรงกัน');

  if (!window.registerUser) return alert('register function not available (auth.js not loaded)');

  try {
    const res = await window.registerUser(u, p);
    if (res && res.success) {
      alert('สมัครสมาชิกสำเร็จ โปรดล็อกอิน');
      location.href = 'login.html';
    } else {
      alert(res && res.error ? res.error : 'สมัครสมาชิกล้มเหลว');
    }
  } catch(err) {
    console.error(err);
    alert('เกิดข้อผิดพลาดขณะสมัคร');
  }
});
</script>
</body>
</html>
